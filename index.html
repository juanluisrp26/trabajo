<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>aplica a job</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="column">

<!-- PARTE SUPERIOR INICIA ACÁ -->

		<div class="row1">
			<button><img src="image/flecha.png"></button>
			<!--
			<div class="back">
				<img src="image/flecha.png">
			</div> -->
			<div class="name">
				<h2>Air Max 200 SE</h2>
			</div>
			<div class="bp">
				<img src="image/bolso.png">
				<div class="circle">2</div>
			</div>
		</div>

<!-- PARTE SUPERIOR HASTA ACÁ -->

		<div class="row2">
			<div class="subcol1">
				<div class="size">Size</div>
				<div class="uk6 uk"><p>UK 6</p></div>
				<div class="uk7 uk"><p>UK 7</p></div>
				<div class="uk8 uk"><p>UK 8</p></div>
				<div class="uk9 uk"><p>UK 9</p></div>
			</div>

<!-- PUEDO AGREGAR POPUP-->

			<div class="popup">
				<div class="nike"><img src="image/NIKE.png"></div>
				<div class="tenis"><img src="image/tenis.png"></div>
				<div class="txtswipe">
					<p>Swipe down to add</p>
				</div>
				<div class="swipe">
					<div class="s1"><img src="image/bolsoblanco.png"></div>
					<div class="s"><img src="image/vector3.png"></div>
					<div class="s"><img src="image/vector2.png"></div>
					<div class="s"><img src="image/vector1.png"></div>
				</div>
			</div>

		<!-- ACÁ ACABA POPUP-->

			<div class="subcol2">
				<div class="subrow1"><img src="image/guardar.png"></div>
				<div class="subrow2">
					<div class="color"><p>Colour</p></div>
					<div class="cred cl"><img src="image/red.png"></div>
					<div class="cviolet cl"><img src="image/violet.png"></div>
				</div>
			</div>
		</div>

<!-- SEGUNDA PARTE READY-->

		<div class="row3">
			<p class="precio">$30.99</p><br>
			<p class="porcent">10% OFF</p>
		</div>

		
		<div class="box">
			<img src="image/box.png">
		</div>
	</div>
